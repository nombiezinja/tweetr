<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400" rel="stylesheet">

    <!-- Node-SASS-generated CSS -->
    <link rel="stylesheet" href="/styles/main-generated.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Moments JS  -->
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>

    <!-- like-tweets JS -->
    <script type="text/javascript" src="/scripts/like-tweets.js"></script>

    <!-- Character counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Log in JS -->
    <script type="text/javascript" src="/scripts/log-in.js"></script>

    <!-- Register JS -->
    <script type="text/javascript" src="/scripts/register.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div></div>
      <!-- buttons -->
      <button class="loginbtn">Log In</button>
      <button class="registerbtn">Register</button>
      <button class="compose">📝Compose</button>
    </nav>


    <main class="container">
    <!-- register -->
    <div class="registerdiv">
      <h2>Register</h2>
      <form method="POST" action= "/register" class="register-form">
         <span>
         <label for="email" class="label">Enter your email:</label>
         <input class="input email-input" type="email" name="email">
         </span>
         <span>
         <label for="password" class="label">Enter your password:</label>
         <input class="input password-input" type="password" name="password">
         </span>
        <button type="submit" class="formbtn">Submit</button>
      </form>
    </div>
    <!-- Compose new tweet section -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="tweet-form" method="POST" action= "/tweets">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <!-- tweets section -->
    <section id="tweets">
    </section>
    </main>
  </body>
</html>
